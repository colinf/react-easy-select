<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>React Component Demo</title>
    <link rel="stylesheet" type="text/css" href="example.css">
  </head>
  <body>
    <div>
    	<fieldset>
    		<legend>
    			Example 1
    		</legend>
    		<div>
    			Simple select with options, value and an onChange handler function.<br />
    		</div>
    		<div id="ex1" class="example"></div>
    		<div id="ex1-result"></div>
    	</fieldset>
    	<fieldset>
    		<legend>
    			Example 2
    		</legend>
    		<div>
    			As per Example 1, but also allows entry of a value not in the options array.<br />
    		</div>
    		<div id="ex2" class="example"></div>
    		<div id="ex2-result"></div>
    	</fieldset>
    	<fieldset>
    		<legend>
    			Example 3
    		</legend>
    		<div>
    			Allows selection of blank value. Also some custom styles used.<br />
    		</div>
    		<div id="ex3" class="example"></div>
    		<div id="ex3-result"></div>
    	</fieldset>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
